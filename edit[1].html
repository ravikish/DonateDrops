	  function validate()

		}

			alert("Email must be filled");

		}

		var atpos = x.indexOf("@");
		var dotpos = x.lastIndexOf(".");

			alert("Not a valid e-mail address");
			return false;
		}

			return false;

			return false;
		}
		if(document.signUp.dist.value=="Select your District")

		}
