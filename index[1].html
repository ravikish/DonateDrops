	  <script type="text/javascript">
		function validate()
		{
				if(document.logIn.user.value==""){
					alert("Mobile Number must be filled");
					return false;
				}
				if(document.logIn.user.value.length != 10 ){
					alert("Mobile number must be 10 digits.");
					return false;
				}
				if(document.logIn.pass.value==""){
					alert("Password must be Filled");
					return false;
				}
		}	
		function valid()
		{
				if(document.signUp.user.value==""){
					alert("User Name Must be Filled");
					return false;
				}
				if(document.signUp.num.value==""){
					alert("MobileNumber must be Filled");
					return false;
				}
				
				if(document.signUp.num.value.length != 10 )
				{
					alert("Phone Number must be 10 Digits.");
					return false;
				}
				if(document.signUp.cnum.value=="")
				{
					alert("Please confirm your MobileNumber");
					return false;
				}
				if(document.signUp.num.value!=document.signUp.cnum.value)
				{
					alert("Check your Mobile Number");
					return false;
				}
				if(document.signUp.pass.value.length < 4)
				{
					alert("Password must Minimum (4 Digits/Characters)");
					return false;
				}
				if(document.signUp.pass.value=="")
				{
					alert("Password must be filled");
					return false;
				}
				if(document.signUp.cpass.value=="")
				{
					alert("Please Confirm Your Password");
					return false;
				}
				if(document.signUp.pass.value!=document.signUp.cpass.value){
					alert("Password in both not matteched");
					return false;
				}
				if(document.signUp.email.value==""){
					alert("Email must be filled");
					return false;
				}
				var x=document.signUp.email.value;
				var atpos = x.indexOf("@");
				var dotpos = x.lastIndexOf(".");
				if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
				{
					alert("Not a valid e-mail address");
					return false;
				}
				
				if(document.signUp.bg.value=="Select"){
					alert("Please select your BloodGroup");
					return false;
				}
				if(document.signUp.st.value=="SELECT YOUR STATE"){
					alert("Please select your State");
					return false;
				}
				if(document.signUp.dist.value=="Select your District"){
					alert("Please select your District");
					return false;
				}
		}
	  </script>
